<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="signin-btn" class="toggle-btn active">Sign In</button>
                <button id="signup-btn" class="toggle-btn">Sign Up</button>
            </div>
            <div class="form-wrapper">
                <form id="signin-form" class="form active">
                    <h2>Sign In</h2>
                    <input id="username" type="email" placeholder="Email" required>
                    <input id="password" type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <form id="signup-form" class="form">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                
            </div>
            <p id="error-message"></p>
        </div>
    </div>
    <script>
        const form = document.getElementById('signin-form');
const errorMessage = document.getElementById('error-message');

const username = 'unitrade@gmail.com';
const password = 'Techwiz';

form.addEventListener('submit', (e) => {
    e.preventDefault();
    const inputUsername = document.getElementById('username').value;
    const inputPassword = document.getElementById('password').value;

    if (inputUsername === username && inputPassword === password) {
        window.location.href = 'index1.html';
    } else {
        errorMessage.textContent = 'Invalid username or password';
    }
});
    </script>
    <!-- <script src="loginScript.js"></script> -->
</body>
</html>
